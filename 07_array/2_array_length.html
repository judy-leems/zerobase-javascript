  <title>배열의특성</title>

<body>
  <div class="app"></div>

  <script type="text/javascript">
    /*
      배열의 length => 배열에서 가장 높은 인덱스를 추적 
    */
    const arr = [1, 2, 3];
    arr[9] = undefined;
    arr.length // 10 
    const arrElement = arr.forEach((el) => console.log(el))
    arr.length = 20; // length => 20 
    arr // (20) [1, 2, 3, 비어 있음 × 6, undefined, 비어 있음 × 10]
    arr.length = 0; 
    arr // []
    console.log(arr)

  </script>
</body>
